<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo js</title>
</head>
<body>
    <h2>whaat can javascript do?</h2>
    <p id="demo">javascript can change HTML contant.</p>

        var carName="BMW"
        document.getElementById("varjs").innerHTML=carName;
    </script>
</body>
</html>
