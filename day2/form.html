<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form text</title>
</head>
<body>
    <input type="text"autofocus placeholder="enter name" maxlength="15"><hr>
    <input type="radio"name="gender" id="gl"><label for="gl">male</label>&nbsp;
    <input type="radio"name="gender" id="gl"><label for="gl">female</label>&nbsp;
    <input type="checkbox"/>accept term and condition <hr>
    <input type="file"multiple accept="jpg.jpeg.png"><hr>
    <input type="button"value="click here"><hr>
    <input type="date">
    <input type="color">
    <input type="time">
    <input type="range">
    <textarea rows="5"placeholder="enter address here..."maxlength="200"></textarea><hr>
    <fieldset>
        <legend>sign in</legend>
        <span>user name</span><br><hr>
        <input type="text"placeholder="enter user name here..."maxlength="200"><hr>
        <span>password:</span><br><hr>
        <input type="password"placeholder="enter password here..."maxlength="10"><hr>
        <input type="button"value="sign in">
    </fieldset>
</body>
</html>
