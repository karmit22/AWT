<!DOCTYPE html>
<html>

<head>
  <title>My Website layout 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: auto;
      padding: auto;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 50px;
      text-align: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .logo img {
      max-width: 200px;
      height: auto;
    }

    .content {
      padding: 20px;
      text-align: justify;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Welcome to My Website</h1>
  </div>
  <hr>
  <div class="logo">
    <img src="bmw.jpg" alt="My Website Logo">
  </div>
  <hr>
  <div class="content">
    <h2>About</h2>
    <p>BMW India started operations in January 2007. Wide range of its activities include a manufacturing plant in
      Chennai, a parts warehouse in Mumbai, a training centre in Gurgaon NCR and development of a dealer organisation
      across major metropolitan centres of the country.</p>
  </div>
  <hr>
</body>

</html>
